                if (value === undefined) {
                    const cookies = document.cookie.split(";")
                    console.log("$$$$$$$$$$$$$$$$$")
                    console.log(cookies)
                    console.log("$$$$$$$$$$$$$$$$$")

                    for (const item of cookies) {
                        console.log(item)
                        const [key, value] = item.split("=")
                        console.log(key, value)
                        if (key === name) {

                        }
